<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Settings - Defend the Fort</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
        }
        
        .settings-page {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .settings-header h1 {
            color: #fff;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }
        
        .back-to-menu-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-to-menu-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .settings-content {
            color: #fff;
        }
        
        .settings-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .settings-section h3 {
            margin: 0 0 15px 0;
            color: #fff;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="settings-page">
        <div class="settings-header">
            <h1>‚öôÔ∏è Settings</h1>
            <a href="index.html" class="back-to-menu-btn">‚Üê Back to Main Menu</a>
        </div>
        
        <div class="settings-content">
            <!-- Firebase Cloud Save Section -->
            <div class="settings-section" id="firebaseSection">
                <h3>‚òÅÔ∏è Cloud Save</h3>
                <div id="firebaseAuthStatus">
                    <p id="authStatusText">Not signed in</p>
                    <div id="firebaseAuthButtons" style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
                        <button class="btn btn-primary" id="signInBtn" style="display: none;">Sign In</button>
                        <button class="btn btn-primary" id="signUpBtn" style="display: none;">Sign Up</button>
                        <button class="btn btn-primary" id="signOutBtn" style="display: none;">Sign Out</button>
                        <button class="btn btn-primary" id="googleSignInBtn" style="display: none;">Sign In with Google</button>
                    </div>
                    <div id="firebaseSyncButtons" style="display: none; margin-top: 15px; gap: 10px; flex-wrap: wrap;">
                        <button class="btn btn-primary" id="syncToCloudBtn">üíæ Save to Cloud</button>
                        <button class="btn btn-primary" id="syncFromCloudBtn">‚¨áÔ∏è Load from Cloud</button>
                    </div>
                </div>
                
                <!-- Sign In/Up Form (hidden by default) -->
                <div id="firebaseAuthForm" style="display: none; margin-top: 15px;">
                    <input type="email" id="authEmail" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.3); color: #fff;">
                    <input type="password" id="authPassword" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.3); color: #fff;">
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" id="submitSignInBtn">Sign In</button>
                        <button class="btn btn-primary" id="submitSignUpBtn">Sign Up</button>
                        <button class="btn" id="cancelAuthBtn" style="background: rgba(255,255,255,0.2);">Cancel</button>
                    </div>
                    <p id="authError" style="color: #ff6b6b; margin-top: 10px; display: none;"></p>
                </div>
            </div>
            
            <div class="settings-section">
                <h3>üéµ Music Controls</h3>
                <div class="music-controls" id="musicControls">
                    <div class="music-info">
                        <span id="currentTrackName">Game Music 1</span>
                    </div>
                    <div class="music-buttons">
                        <button class="music-btn" id="musicPrev">‚èÆÔ∏è</button>
                        <button class="music-btn" id="musicPlayPause">‚ñ∂Ô∏è</button>
                        <button class="music-btn" id="musicNext">‚è≠Ô∏è</button>
                    </div>
                    <div class="music-volume-control">
                        <span>üîä</span>
                        <input type="range" id="musicVolume" min="0" max="100" value="50" class="volume-slider">
                    </div>
                    <select id="musicTrackSelect" class="music-select">
                        <option value="0">Game Music 1</option>
                        <option value="1">Battle Music</option>
                        <option value="2">Boss Battle</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    
    <!-- Firebase Configuration and Setup -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/firebase-save.js"></script>
    
    <!-- Scripts -->
    <script src="js/music.js"></script>
    <script src="js/main.js"></script>
    <script src="js/firebase-ui.js"></script>
    <script>
        // Initialize settings page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[SETTINGS PAGE] Initializing...');
            
            // Initialize Firebase
            setTimeout(() => {
                if (typeof initializeFirebase === 'function') {
                    initializeFirebase();
                }
                // Setup Firebase UI
                if (typeof setupFirebaseUI === 'function') {
                    setupFirebaseUI();
                }
            }, 500);
            
            // Setup music controls
            if (typeof setupMusicControls === 'function') {
                setupMusicControls();
            } else if (typeof window.setupMusicControls === 'function') {
                window.setupMusicControls();
            } else {
                console.warn('[SETTINGS PAGE] setupMusicControls function not found');
            }
        });
    </script>
</body>
</html>
